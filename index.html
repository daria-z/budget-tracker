<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <script type="module" src="js/index.js"></script>
</head>

<body>
  <div id="app">
    <table class="budget-tracker">
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Type</th>
          <th>Amount</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="entries">
        <tr>
          <td>
            <input type="date" name="" id="" class="input input-date">
          </td>
          <td>
            <input type="text" name="" id="" class="input input-description"
              placeholder="Add a description">
          </td>
          <td>
            <select class="input input-type" name="" id="">
              <option value="income">INCOME</option>
              <option value="expanse">EXPANSE</option>
            </select>
          </td>
          <td>
            <input type="number" name="" id="" class="input input-amount">
          </td>
          <td>
            <button type="button" class="delete-entry">&#10005;</button>
          </td>
        </tr>
      </tbody>
      <tbody>
        <tr>
          <td colspan="5" class="controls">
            <button type="button" class="new-entry">New Entry</button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="5" class="summary">
            <strong>
              Total
            </strong>
            <span class="total">$0.00</span>
          </td>
        </tr>
      </tfoot>
    </table>

  </div>
</body>

</html>
